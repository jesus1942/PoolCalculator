<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pool Calculator</title>
  </head>
  <body>
    <script>
      (function () {
        var basePath = '/PoolCalculator/';
        var pathname = window.location.pathname.replace(basePath, '');
        var redirect = basePath + '#/' + pathname + window.location.search + window.location.hash;
        window.location.replace(redirect);
      })();
    </script>
  </body>
</html>
